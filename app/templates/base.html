{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Siddharth Tiwari portfolio" />
    <meta name="keywords" content="personal, portfolio new, html, one page, tailwind, new html template, design, creative, onepage, clean, modern" />
    <meta name="author" content="Siddharth Tiwari" />
    <!-- PAGE TITLE -->
    <title>Siddharth Portfolio</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}" />

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome-pro.css' %}" />
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="{% static 'assets/fonts/remixicon.css' %}" />
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}" />
    <!-- NICE SELECT CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %}" />
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <!-- MOBILE MENU CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/mobilemenu.css' %}" />
    <!-- SLICK CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/slick.min.html' %}" />
    <!-- SPACING CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/spacing.css' %}" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  </head>

  <body class="overflow-x-hidden bg-bodyBackground font-normal text-greyBg">


    {% include "features.html" %}

    {% include "header.html" %}

    
    {% block content %}
        
    {% endblock content %}
        

    {% include "footer.html" %}


    <!-- JQUERY JS -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

    <!-- APPEAR JS -->
    <script src="{% static 'assets/js/appear.min.js' %}"></script>
    <!-- MAGNIFICANT JS -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- MOBILE MENU JS -->
    <script src="{% static 'assets/js/mobilemenu.js' %}"></script>
    <!-- GSAP AND LOCOMOTIV JS -->
    <script src="{% static 'assets/js/gsap.min.js' %}"></script>
    <script src="{% static 'assets/js/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'assets/js/lenis.js' %}"></script>
    <!-- SWIPPER JS -->
    <script src="{% static 'assets/js/swiper-bundle.js' %}"></script>
    <!-- NICE SELECT JS -->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <!-- IMAGE LOADER JS -->
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- ISOTOPE JS -->
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
    <!-- WOW ANIMATION JS -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- SCRIPT JS -->
    <script src="{% static 'assets/js/script.js' %}"></script>
  </body>
</html>
